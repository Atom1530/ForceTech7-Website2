<section class="artists" id="artists">
  <div class="container">
    <p class="artists__eyebrow">Artists</p>
    <h2 class="artists__title">Explore Your New Favorite Artists</h2>

    <!-- Кнопка для моб/планшета -->
    <div class="artists__toolbar">
      <span class="filters-label">Filters</span>
      <button
        class="filters-toggle"
        id="filtersToggle"
        type="button"
        aria-expanded="false"
      >
        Search and Filters
        <svg class="icon">
          <use href="/img/sprite.svg#icon-icon_menu_mobile_navbar"></use>
        </svg>
      </button>
    </div>

    <div class="artists__wrap">
      <!-- Левая панель фильтров (на десктопе фикс, на моб/таб — поповер) -->
      <aside class="filters" id="filters" aria-hidden="true">
        <div class="filters__head">
          <span class="filters__title">Filters</span>
          <button class="filters__reset" id="filtersReset" type="button">
            Reset
          </button>
        </div>

        <div class="filters__group filters__search">
          <div class="search__wrap">
            <input
              id="filtersSearchInput"
              class="search__input"
              type="text"
              placeholder="Search"
            />
            <button id="filtersSearchBtn" class="icon-btn" aria-label="Search">
              <svg class="icon">
                <use href="/img/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="filters__group">
          <button
            type="button"
            class="dd__btn"
            id="sortToggle"
            aria-expanded="false"
          >
            <span>Sorting</span>
            <svg class="icon">
              <use href="/img/sprite.svg#icon-icon_menu_mobile_navbar"></use>
            </svg>
          </button>
          <ul class="dd__menu" id="sortMenu">
            <li>
              <button type="button" class="dd__item" data-sort="">
                Default
              </button>
            </li>
            <li>
              <button type="button" class="dd__item" data-sort="asc">
                A-Z
              </button>
            </li>
            <li>
              <button type="button" class="dd__item" data-sort="desc">
                Z-A
              </button>
            </li>
          </ul>
        </div>

        <div class="filters__group">
          <button
            type="button"
            class="dd__btn"
            id="genreToggle"
            aria-expanded="false"
          >
            <span>Genre</span>
            <svg class="icon">
              <use href="/img/sprite.svg#icon-icon_menu_mobile_navbar"></use>
            </svg>
          </button>
          <ul class="dd__menu" id="genreMenu">
            <li class="dd__item is-loading">Loading…</li>
          </ul>
        </div>
      </aside>

      <!-- Сетка карточек -->
      <div class="gallery" data-gallery></div>

      <!-- Пустое состояние -->
      <div class="empty hiden" id="artistsEmpty">
        <div class="empty__box">
          <div class="empty__icon">!</div>
          <h3 class="empty__title">Silence on the stage...</h3>
          <p class="empty__text">
            Looks like no artists match your filters.<br />
            Try changing them or hit “Reset filters” to bring back the beat.
          </p>
          <button class="empty__btn" id="emptyResetBtn" type="button">
            Reset filters
          </button>
        </div>
      </div>
    </div>

    <!-- Пагинация -->
    <div class="paginator"></div>
  </div>
</section>
